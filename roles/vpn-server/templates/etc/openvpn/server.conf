dev tun
proto udp
port 1194
ca ca.cert
cert vpn.cert
key private.key
dh dh1024.pem
server {{vpn_lan}} {{vpn_lan_mask}}
client-cert-not-required
auth-nocache
plugin /usr/lib/openvpn/openvpn-auth-pam.so openvpn

# Compression
comp-lzo

# Make link resistent to connection failures
keepalive 10 60
ping-timer-rem
persist-tun
persist-key

push "route {{local_lan}} {{local_lan_mask}}"
